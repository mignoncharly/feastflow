<!-- templates/accounts/logout.html -->
{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Logout" %} - FeastFlow{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h1 class="h4 mb-0">{% trans "Logout" %}</h1>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="bi bi-box-arrow-right text-muted" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="h5 mb-4">{% trans "Are you sure you want to logout?" %}</h2>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center">
                            <a href="{% url 'core:home' %}" class="btn btn-outline-secondary me-3">
                                <i class="bi bi-x-circle me-1"></i> {% trans "Cancel" %}
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-right me-1"></i> {% trans "Yes, Logout" %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
